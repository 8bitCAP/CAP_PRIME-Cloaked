<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(120deg, rgb(8, 193, 255), rgb(0, 0, 0));
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Title Styling */
    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    /* Button Styling */
    .action-button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .action-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Subtext Styling */
    .subtext {
      margin-top: 15px;
      font-size: 1rem;
      color: #cccccc;
    }
  </style>
  <script>
    // Custom function to open a URL in a new window with an iframe
    function openGame(url) {
      var win = window.open();
      var iframe = win.document.createElement("iframe");
      iframe.style.position = "absolute";
      iframe.style.top = "0";
      iframe.style.left = "0";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url;

      // Set allowfullscreen attribute and allow fullscreen access
      iframe.setAttribute("allowfullscreen", "true");
      iframe.setAttribute("allow", "fullscreen");

      win.document.body.appendChild(iframe);
    }

    // Auto-execute on page load
    window.onload = function () {
      const gameURL = "https://capprime.vercel.app";
      const redirectURL = "https://springbranchisd.instructure.com/";

      // Automatically open the game in a new tab
      openGame(gameURL);

      // Redirect the current tab to the desired URL
      setTimeout(() => {
        window.location.href = redirectURL;
      }, 3000); // Delay added for better user experience
    };
  </script>
</head>
<body>
  <h1>Hello</h1>
  <h1>Click the button below to play</h1>
  <button class="action-button" onclick="openGame('https://capprime.vercel.app')">
    Open Cap_Prime
  </button>
  <p class="subtext">
    Note: To make it open automatically, please allow redirects in your browser settings.
  </p>
</body>
</html>
